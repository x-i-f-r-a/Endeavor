<form action="/login" method="POST">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input name="email" type="email" id="form1Example13" class="form-control form-control-lg" />
      <label class="form-label" for="form1Example13">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input  name="password"  type="password" id="form1Example23" class="form-control form-control-lg" />
      <label class="form-label" for="form1Example23">Password</label>
    </div>

    <div class="d-flex justify-content-around align-items-center mb-4">
      <!-- Checkbox -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="form1Example3"
          checked
        />
        <label class="form-check-label" for="form1Example3"> Remember me </label>
      </div>
      <a href="#!">Forgot password?</a>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

    <div class="divider d-flex align-items-center my-4">
      <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
    </div>

    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="/register" role="button">
      Sign up
    </a>
   
  </form>
